<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wasm Grid Simulation</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import init, { WasmGrid, Renderer, start_animation } from './out/renderer_wasm.js';

    async function run() {
      await init();
      
      // Create a grid (simulation) of 100x100.
      const grid = new WasmGrid(100, 100);
      // Set an initial pixel for demonstration.
      grid.set_pixel(10, 10, 0xFF0000); // red
      
      // Create a renderer with a pixel size of 5.
      const renderer = new Renderer("canvas", 5);
      
      // Start the animation loop.
      start_animation(renderer, grid);
    }
    
    run();
  </script>
</body>
</html>
